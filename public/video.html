<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <!-- Fantasy -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css"
      rel="stylesheet"
    />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <title>Document</title>
    <style>
      /* Change all text and icon colors in the player. */
      .vjs-ida.video-js {
        color: #71d8f5ff;
        border-radius: 0.5em;
      }

      .vjs-ida video {
        border-radius: 0.5em;
      }

      .vjs-ida .vjs-play-progress:before {
        background-color: #71d8f5ff;
      }

      /* Change the border of the big play button. */
      .vjs-ida .vjs-big-play-button {
        color: #71d8f5ff;
        font-size: 5em;
        border: 0.05em solid;
        border-radius: 2em;
        background-color: rgb(247, 247, 242, 0.5);
        border-color: #71d8f5ff;
      }

      .vjs-ida .vjs-poster {
        border-radius: 0.5em;
      }

      .vjs-ida .vjs-icon-placeholder:before {
        border: none !important;
      }

      .vjs-ida .vjs-control-bar {
        color: #fe586fff;
        border-bottom-right-radius: 0.5em;
        border-bottom-left-radius: 0.5em;
        font-size: 10px;
        height: 36px;
        background-color: rgb(247, 247, 242, 0.5);
      }

      .vjs-ida .vjs-picture-in-picture-control,
      .vjs-ida .vjs-fullscreen-control,
      .vjs-ida .vjs-volume-level,
      .vjs-ida .vjs-volume-panel-horizontal {
        margin-top: -10px;
      }

      .vjs-ida .vjs-play-control {
        margin-top: -5px;
      }

      .vjs-ida .vjs-play-progress,
      .vjs-ida .vjs-slider-bar {
        background: #ecf877ff;
      }

      /* Change the color of various "bars". */
      .vjs-ida .vjs-volume-level {
        background: #71d8f5ff;
      }
    </style>
  </head>
  <body>
    <h1>Videoplayer</h1>
    <video id="my-video" class="video-js vjs-theme-fantasy vjs-ida">
      <source src="/dist/img/video.mp4" type="video/mp4" />
      <!-- <source
        src="http://195.148.104.124:1935/jakelu/tailwind/playlist.m3u8"
        type="application/x-mpegURL"
      /> -->
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>

    <script>
      let myPlayer = document.querySelector(".video-js");

      console.log(myPlayer);

      videojs(myPlayer, {
        controls: true,
        loop: true,
        autoplay: false,
        preload: "auto",
        fluid: true,
        poster: "../dist/img/banner2.jpg",
        aspectRatio: "16:9",
      });
    </script>
  </body>
</html>
